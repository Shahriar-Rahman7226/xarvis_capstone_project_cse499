  <div class="reading-list-container">
    <h1>My Reading List</h1>

    <!-- Search Input -->
    <label for="book-search">Search for a Book:</label>
    <input type="text" id="book-search" class="book-search" placeholder="Search for a book..." />

    <!-- Display books matching the search -->
    <div id="search-results" class="search-results"></div>

    <!-- Buttons for Adding Books to Lists -->
    <div class="reading-list">
      <h2>Books I've Already Read</h2>
      <ul id="read-list" class="book-list"></ul>

      <h2>Books I Want to Read</h2>
      <ul id="want-to-read-list" class="book-list"></ul>
    </div>

    <!-- Save Button -->
  <button id="save-list" class="save-btn">Save Reading List</button>
