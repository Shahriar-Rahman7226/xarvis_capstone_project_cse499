<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="SignUp.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signin.html" class="cta-button">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="registration" method="post" action="SignUp.php">

      <div class="row">
        <div class="form-group">
          <input type="text" name="first_name" id="fname" placeholder=" " required />
          <label for="fname">First Name<span style="color: red;">*</span></label>
        </div>
        <div class="form-group">
          <input type="text" name="last_name" id="lname" placeholder=" " required />
          <label for="lname">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <input type="text" name="user_id" id="user_id" placeholder=" " required />
          <label for="user_id">User ID<span style="color: red;">*</span></label>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" " required />
          <label for="email">Email Address<span style="color: red;">*</span></label>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder=" " required />
          <label for="password">Password<span style="color: red;">*</span></label>
        </div>
        <div class="form-group">
          <input type="password" name="re_password" id="re_password" placeholder=" " required />
          <label for="re_password">Re-enter Password<span style="color: red;">*</span></label>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <input type="date" name="dob" id="dob" placeholder=" " required />
          <label for="dob">Date of Birth<span style="color: red;">*</span></label>
        </div>
        <div class="form-group">
          <input type="tel" name="phone_number" id="phone_number" placeholder=" " />
          <label for="phone_number">Phone Number</label>
        </div>
      </div>

      <label>Gender:</label>
      <br />
      &nbsp; &nbsp; &nbsp;
      <input type="radio" name="gender" value="M" id="male" /> <label for="male">Male</label>
      &nbsp;&nbsp;
      <input type="radio" name="gender" value="F" id="female" /> <label for="female">Female</label>
      <br /><br />

      <div class="g-recaptcha" data-sitekey="6Le5mVkqAAAAAFQAaZ3wCkPqy5AQSku_nt2NjDPl"></div>

      <p><span style="font-size: 12px;">By clicking Sign Up you agree to our <a href="">terms and conditions.</a>.</span></p>

      <input type="submit" value="Sign Up" name="submit" id="submit" />
      <br /><br />
      <a href="signin.html" style="margin-left: 85px;">Already have an account? </a>
    </form>
  </div>

  <script>
    const form = document.getElementById('registration');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // preventing actual form submission

      alert('Registration successful!');

      // Redirect to signin.html
      window.location.href = 'signin.html';
    });
  </script>
</body>
</html>
