<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Xarvis</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Xarvis</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signin.html" class="cta-button">Sign In</a></li>
      </ul>
    </nav>
    <div class="header-content">
      <h1>Sign In</h1>
      <p>Please enter your credentials to sign in.</p>
    </div>
  </header>

  <div class="signin-form">
    <h2>Sign In</h2>
    <form id="signinForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="cta-button">Sign In</button>
    </form>
    <p><a href="#" class="forgot-password">Forgot Password?</a></p>
    <p>
      Don't have an account?
      <a href="SignUp.html" class="signup-link">Sign Up</a>
    </p>
  </div>

  <footer>
    <p>&copy; 2025 Xarvis. All rights reserved.</p>
  </footer>

  <script>
    const signinForm = document.getElementById('signinForm');
    signinForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Preventing actual form submission

      alert('Sign in successful!');

      // Redirect to home page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
