<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Book Review</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="#">LibraryP2P</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="uploadBooks.html">Upload</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="moderator.html">Moderator</a></li>
        <li><a href="signin.html" class="cta-button">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <div class="review-container">
    <h1>Review a Book</h1>
    
    <!-- Dropdown to select a book -->
    <label for="book-select">Choose a Book:</label>
    <select id="book-select" class="book-select">
      <!-- Books will be dynamically populated -->
    </select>

    <div id="book-details" class="book-details">
      <!-- Book details will be displayed here once selected -->
    </div>
    
    <!-- Review Form -->
    <form id="review-form">
      <label for="rating">Rating (1 to 5 stars):</label>
      <div class="rating">
        <input type="radio" name="rating" value="1" id="star1" required />
        <label for="star1">&#9733;</label>
        <input type="radio" name="rating" value="2" id="star2" />
        <label for="star2">&#9733;</label>
        <input type="radio" name="rating" value="3" id="star3" />
        <label for="star3">&#9733;</label>
        <input type="radio" name="rating" value="4" id="star4" />
        <label for="star4">&#9733;</label>
        <input type="radio" name="rating" value="5" id="star5" />
        <label for="star5">&#9733;</label>
      </div>

      <label for="review">Your Review:</label>
      <textarea name="review" id="review" rows="5" placeholder="Write your review here..." required></textarea>

      <button type="submit" class="submit-btn">Submit Review</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 LibraryP2P. All rights reserved.</p>
  </footer>

  <script src="feedback.js"></script>
</body>
</html>
