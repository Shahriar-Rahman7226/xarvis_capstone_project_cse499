                    <h2>Edit Profile Information</h2>
                    <form id="edit_profile" method="post" action="EditProfile.php">
                        <div class="row">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" placeholder=" " required maxlength="20">
                                <label for="first_name">First Name<span style="color: red;">*</span></label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" placeholder=" " required maxlength="20">

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder=" " required maxlength="50">
                                <label for="email">Email Address<span style="color: red;">*</span></label>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <input type="date" name="dob" id="dob" placeholder=" " required>
                                <label for="dob">Date of Birth<span style="color: red;">*</span></label>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="phone_number" id="phone_number" placeholder=" " maxlength="14">
                                <label for="phone_number">Phone Number</label>
                            </div>
                        </div>
                        
                        <br>
                        <input type="submit" value="Save Changes" name="submit" id="submit">
                        <br><br>
                    </form>
